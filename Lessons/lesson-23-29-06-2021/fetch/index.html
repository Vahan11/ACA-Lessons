<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="fetch.js" defer></script>
    <title>Card</title>
</head>
<body>
  <div class="card">
    <div class="card__background">
      <div class="card__container">
          <div class="card__head">
            <div id="avatar" class="card__avatar"></div>
            <div id="bio" class="card__bio"></div>
          </div>
          <hr>
          <div class="card__foot">
          	<div class="card__foot-lables">
          		<p>Name:</p>
          		<p>Country:</p>
          		<p>Company:</p>
          	</div>
          	<div class="card__foot-info">
          		 <p id="name" class="card__name"></p>
                 <p id="country" class="card__country"></p>
                 <p id="company" class="card__company"></p>
          	</div> 
          </div>
      </div>
    </div>
  </div>
</body>
</html>
