<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="timer.js" defer></script>
    <link rel="stylesheet" href="timer.css">
    <title>Timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer__container">
          <div class="timer__title">Countdown</div>
          <!-- Date -->
          <div class="timer__date">
            <div class="date-block timer__days"> 
              <span class="num days-num">14</span>
              <div class="days">Days</div>
            </div>
            <div class="date-block timer__hours">
              <span class="num hours-num">18</span>
              <div class="hours">Hours</div>
            </div>
            <div class="date-block timer__minuits">
              <span class="num minutes-num">50</span>
              <div class="minutes">Minutes</div>
            </div>
            <div class="timer__seconds">
              <span class="num seconds-num">3</span>
              <div class="seconds">Seconds</div>
            </div>
          </div>   
        </div>
      </div>
</body>
</html>
